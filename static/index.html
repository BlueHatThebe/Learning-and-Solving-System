<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS/JS Chatbot</title>
    <script src="https://cdn.tailwindcss.com/3.4.10"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">
    <header class="bg-blue-600 dark:bg-blue-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">HTML/CSS/JS Chatbot</h1>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-blue-700 dark:hover:bg-blue-900">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
        </button>
    </header>
    <main class="flex-grow p-4 overflow-auto">
        <div id="chat-container" class="max-w-2xl mx-auto space-y-4">
            <!-- Chat messages will be appended here -->
        </div>
    </main>
    <footer class="bg-white dark:bg-gray-800 p-4 border-t dark:border-gray-700">
        <div class="max-w-2xl mx-auto flex gap-2">
            <input id="user-input" type="text" class="flex-grow p-2 border rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ask a question about HTML, CSS, or JavaScript...">
            <button id="send-button" class="bg-blue-600 dark:bg-blue-800 text-white px-4 py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-900">Send</button>
        </div>
    </footer>
    <script src="static/script.js"></script>
</body>
</html>
